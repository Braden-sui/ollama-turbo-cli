name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ollama-turbo-cli/requirements-dev.txt
          pip install -r ollama-turbo-cli/requirements.txt || echo "no base requirements.txt"
      - name: Run tests (parallel)
        env:
          # Quick-mode defaults to bound any web fallback during tests
          RAG_WEB_VARIANT_TIMEOUT_S: "0.3"
          RAG_WEB_FALLBACK_BUDGET_S: "1.2"
        run: |
          pytest -n auto -q
