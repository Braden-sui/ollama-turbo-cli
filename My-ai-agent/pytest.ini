[pytest]
# Central warning filters applied early in test startup
filterwarnings =
    ignore:Support for class-based `config` is deprecated, use ConfigDict instead.*:DeprecationWarning:pydantic\._internal\._config
    ignore:Accessing the 'model_fields' attribute on the instance is deprecated.*:DeprecationWarning:ollama\._types
markers =
    debug: tests for debug utilities (e.g., ledger), safe to skip in fast suites
