[mypy]
python_version = 3.11
strict = False
warn_redundant_casts = True
warn_unreachable = True
no_implicit_optional = True
follow_imports = skip
warn_unused_ignores = True
disable_error_code = import-untyped

# Limit checking surface for now (orchestration and streaming only)
files = ollama-turbo-cli/src/orchestration ollama-turbo-cli/src/streaming

# Be pragmatic about third-party stubs
ignore_missing_imports = True

# Temporarily ignore other modules until phased typing expands
[mypy-src.protocols.*]
ignore_errors = True

[mypy-src.client]
ignore_errors = True

[mypy-src.memory.*]
ignore_errors = True

[mypy-src.plugin_loader]
ignore_errors = True

[mypy-src.tools]
ignore_errors = True

[mypy-src.transport.*]
ignore_errors = True

[mypy-src.harmony_processor]
ignore_errors = True

[mypy-src.orchestration.*]
disallow_untyped_defs = True
check_untyped_defs = True

[mypy-src.streaming.*]
disallow_untyped_defs = False
check_untyped_defs = False
